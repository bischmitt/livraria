<section class="section">
  <table class="table table-hover text-center align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome do Livro</th>
        <th>Autor(a)</th>
        <th>Foto</th>
        <th>Excluir</th>
        <th>Editar</th>
      </tr>

    </thead>
    <tbody>

      <tr *ngFor='let item of livros'>
        <th>{{item.id}}</th>
        <td>{{item.nome}}</td>
        <td>{{item.autor}}</td>
        <td><img src='{{item.foto}}'></td>
        <td><button type="button" (click)="mostrarModal(item.id);" class="btn btn-danger">Excluir</button></td>
        <td><button type="button" class="btn btn-warning" (click)='editar(item.id)'>Editar</button></td>
      </tr>
    </tbody>
  </table>
</section>

<!-- Modal -->
<div *ngIf = 'isModal'>
<div class="minhaModal text-center">
  <div class="tituloModal bg-danger text-white">
    <h5>AVISO</h5>
  </div>
  <h6 class="my-4">Tem certeza que deseja excluir este livro?</h6>
  <button type="button" (click)="cancelarAcao()" class="btn btn-outline-danger m-1">Cancelar</button>
  <button type="button" (click)="confirmarAcao()" class="btn btn-danger m-1">Sim, Excluir</button>
</div>
</div>
