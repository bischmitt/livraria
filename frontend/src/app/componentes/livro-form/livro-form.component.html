<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <div class="formulario ">
        <form [formGroup]='form'>
          <div class="row mb-3">
            <label class="col-form-label">Nome do Livro:</label>
            <div>
              <input type="text" class="form-control" id="nome" formControlName="nome">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-form-label">Autor do Livro:</label>
            <div>
              <input type="text" class="form-control" id="autor" formControlName="autor">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-form-label">Foto do Livro:</label>
            <div>
              <input type="text" class="form-control" id="foto" formControlName="foto">
            </div>
          </div>
          <div *ngIf="verificarStatus; then cadastrar;else alterar"></div>
          <ng-template #cadastrar><button type="submit" class="btn btn-danger mx-1"
              (click)='salvarLivro()'>Cadastrar</button></ng-template>

          <ng-template #alterar><button type="submit" class="btn btn-danger mx-1"
              (click)='salvarLivro();'>Alterar</button></ng-template>

          <button class="btn btn-outline-danger mx-1" routerLink="/lista">Cancelar</button>
        </form>
      </div>
    </div>
    <div class="col-3">
      <div class="foto">
      </div>
    </div>
  </div>
</div>

<div *ngIf='isAlert' class="text-center alert1">
  <div class=" text-center alert alert-success my-4">

    <h4 class="mb-4 fw-bold">Cadastro efetuado com sucesso!</h4>
    <button class="btn btn-success mx-1" routerLink="/lista">Voltar Ã  lista</button>
    <button class="btn btn-success mx-1" routerLink="/cards">Voltar aos cards</button>
  </div>
</div>
